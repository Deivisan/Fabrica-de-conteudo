# Bun Configuration - Fabrica de Conteudo
# Runtime: Bun 1.3.6+
# Projeto 100% Bun - Zero Node.js

[install]
# Usar lockfile binário (mais rápido)
lockfile = "bun.lock"

# Cache global
cache = true

[run]
# Executar TypeScript diretamente
# Bun transpila on-the-fly

[test]
# Configuração de testes
preload = ["./tests/setup.ts"]

[build]
# Build configuration
target = "bun"
minify = true
